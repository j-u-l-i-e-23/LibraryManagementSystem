{%load static%}


<!DOCTYPE html>
<html>

    <head>

        <title>
            {% block title%} LIBRARY MANAGEMENT SYSTEM {%endblock%}
        </title>
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- font-awesome icon cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/> -->

    </head>

    <body>

        <div>

            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid navbar-nav navbar-nav-scroll" >
            
                    <!-- Brand -->
                    <a class="navbar-brand ml-5 " aria-current="page" href="#">
                        <img class="rounded-circle" src="{%  static '/images/logo.jpg' %}" width="50" height="50" >LIBRARY MANAGEMENT SYSTEM
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Links -->
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="{% url 'admin_login'%}">Admin Login</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="{% url 'StudentRegistration' %}">Student Registration</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="{%url 'student_login'%}">Student Login</a>
                            </li>
    
                        </ul>
                        <a class="nav-link float-right" href="#">
                            <i class="bi bi-facebook" style="color:rgb(226, 217, 217)"></i>
                        </a>
                        <a class="nav-link float-right" href="#">
                            <i class="bi bi-linkedin" style="color:rgb(226, 217, 217)"></i>
                        </a>
                        <a class="nav-link float-right" href="#">
                            <i class="bi bi-twitter" style="color:rgb(226, 217, 217)"></i>
                        </a>
                    </div>
                </div>
                
            
            
            </nav>
    
        </div>   

        {%block content%} {%endblock%}
        {%block image%} {%endblock%}
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        {% block js%}
        {%endblock%} 
    </body>

</html>
